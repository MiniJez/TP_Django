{% extends 'Frameworks/base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<h1 style="margin: 50px 0px;">Modifier un framework</h1>

<div style="width: 100%;">
    <form action="{% url 'update' id %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Valider</button>
    </form>
</div>

{% endblock %}
